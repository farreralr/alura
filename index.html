<!DOCTYPE html>
<html lang="en-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Encriptador-Alura</title>
</head>

<body>
    <header>
        <img src="images/logoa.png" alt="logo letra: a">
    </header>

    <section>
        <div class="caja-dato">
            <div class="formulario">
                <label for="entrada">Ingrese el texto aquí</label>
                <textarea id="entrada" rows="10"></textarea>
            </div>

            <div class="mensaje">
                <p>
                    <img src="images/simbolo.png" alt="simbolo admiración">
                    Solo letras minúsculas y sin acentos
                </p>
            </div>

            <div class="botones">
                <button class="btn-crypto" onclick="Crypto()">Encriptar</button>
                <button class="btn-dcrypto" onclick="DCryto()">Desencriptar</button>
                <button class="btn-clear" onclick="setReset()">Limpiar</button>
            </div>

        </div>
        <div class="caja-resultado">
            <img src="images/muneco.png" alt="logo muñeco">
            <p id="idtitle" class="txt-title">Ningún mensaje fue encontado</p>
            <p id="idresult" class="txt-result">Ingresa el texto que desees encriptar o desencriptar</p>
            <button class="btn-copiar" onclick="Copiar()">Copiar</button>
        </div>
    </section>

    <footer>

    </footer>
</body>

</html>
